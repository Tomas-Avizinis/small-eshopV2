<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-container">
    <div class="shop">
        <div class="categories">
            <button class="shadow-btn category">Food</button>
            <button class="shadow-btn category">Electronics</button>
            <button class="shadow-btn category">Furniture</button>
            <button class="shadow-btn category">show All</button>
        </div>
        <div class="products" id="shop-products">

        </div>
        <button id="add-to-shop" class="shadow-btn">Add Item to shop</button>
    </div>
    <div class='shop' id="inventory">
        <div class="categories">
            <button class="my-resources" id="money">Money:</button>
            <button class="my-resources" id="weight">Weight limit:</button>
        </div>
        <div class="products" id="my-products">

        </div>
    </div>
</div>
